security.cors.allowed.origins=http://localhost:4200,http://127.0.0.1:4200
security.cors.allowed.methods=HEAD,GET,POST,PUT,DELETE,PATCH
security.cors.allowed.headers=Accept,Origin,Content-Type,Depth,User-Agent,If-Modified-Since,Cache-Control,Authorization,X-Req,X-File-Size,X-Requested-With,X-File-Name

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
